<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <form method="post" action="action.py">
        <fieldset id="personal_information">
            <legend>Project information</legend>
            <ol>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </li>
                <li>
                    <label for="priority">Priority</label>
                    <input type="range" min="0" max="10" 
                            name="priority" id="priority">
                </li>
                <li>
                    <label for="estimated_hours">Estimated hours</label>
                    <input type="number" name="estimated_hours" min="0" max="1000"
                            id="estimated_hours">
                </li>
                <li>
                    <label for="start_date">Start date</label>
                    <input type="date" name="start_date" id="start_date"
                            value="2019-08-20">
                </li>
                <li>
                    <label for="email">Email contact</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="url">Stagind URL</label>
                    <input type="url" name="url" id="url">
                </li>
                <li>
                    <label for="project_color">Project color</label>
                    <input type="color" name="project_color" id="project_color">
                </li>
                <li>
                    <input type="submit" value="Submit">
                </li>
            </ol>
        </fieldset>
    </form>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="fallbacks.js"></script>
</body>
</html>
