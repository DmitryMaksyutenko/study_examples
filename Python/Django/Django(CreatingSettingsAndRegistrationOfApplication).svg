<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg height="517" version="1.1" width="908" xmlns="http://www.w3.org/2000/svg">
<rect fill="none" height="23" stroke="#3c3cc8" stroke-width="1" width="456" x="238" y="14"/>
<text font-family="Dialog" font-size="18" x="243" y="32">
Creating, settings and registration of applications.</text>
<polygon fill="#ffffc8" points="14,62 247,62 257,72 257,261 14,261 14,62" stroke="#ffffc8" stroke-width="1"/>
<polyline fill="none" points="14,62 247,62 257,72 257,261 14,261 14,62" stroke="#000000" stroke-width="1"/>
<polygon fill="#ffffc8" points="247,62 257,72 247,72 247,62" stroke="#ffffc8" stroke-width="1"/>
<polyline fill="none" points="247,62 257,72 247,72 247,62" stroke="#000000" stroke-width="1"/>
<text font-family="Dialog" font-size="12" x="17" y="77">
Applications realize separate parts of </text>
<text font-family="Dialog" font-size="12" x="17" y="92">
Django's site functionality. </text>
<text font-family="Dialog" font-size="12" x="17" y="107">
Any project must contain at least </text>
<text font-family="Dialog" font-size="12" x="17" y="122">
one application.</text>
<text font-family="Dialog" font-size="12" x="17" y="152">
Application creation:</text>
<text font-family="Dialog" font-size="12" x="17" y="182">
Use command: startapp </text>
<text font-family="Dialog" font-size="12" x="17" y="197">
of manage.py utilite.</text>
<text font-family="Dialog" font-size="12" x="17" y="212">
python3 manage.py startapp </text>
<text font-family="Dialog" font-size="12" x="17" y="227">
&lt;application name&gt;</text>
<text font-family="Dialog" font-size="12" x="17" y="242">
[&lt;path to application package&gt;]</text>
<polygon fill="#ffffc8" points="318,62 567,62 577,72 577,397 318,397 318,62" stroke="#ffffc8" stroke-width="1"/>
<polyline fill="none" points="318,62 567,62 577,72 577,397 318,397 318,62" stroke="#000000" stroke-width="1"/>
<polygon fill="#ffffc8" points="567,62 577,72 567,72 567,62" stroke="#ffffc8" stroke-width="1"/>
<polyline fill="none" points="567,62 577,72 567,72 567,62" stroke="#000000" stroke-width="1"/>
<text font-family="Dialog" font-size="12" x="321" y="77">
Application settings:</text>
<text font-family="Dialog" font-size="12" x="321" y="107">
apps.py - module of application</text>
<text font-family="Dialog" font-size="12" x="321" y="122">
settings. Contain Class of </text>
<text font-family="Dialog" font-size="12" x="321" y="137">
configurations os application.</text>
<text font-family="Dialog" font-size="12" x="321" y="167">
That class must be subclass of </text>
<text font-family="Dialog" font-size="12" x="321" y="182">
AppConfig from django.apps</text>
<text font-family="Dialog" font-size="12" x="321" y="197">
attributes:</text>
<text font-family="Dialog" font-size="12" x="321" y="227">
name -  full path to the application</text>
<text font-family="Dialog" font-size="12" x="321" y="242">
package, written as relative path f</text>
<text font-family="Dialog" font-size="12" x="321" y="257">
rom project directory. It is only one </text>
<text font-family="Dialog" font-size="12" x="321" y="272">
required parameter.</text>
<text font-family="Dialog" font-size="12" x="321" y="302">
label - alias of application as string type.</text>
<text font-family="Dialog" font-size="12" x="321" y="332">
verbose_name - application name</text>
<text font-family="Dialog" font-size="12" x="321" y="347">
shows in administrative site pages.</text>
<text font-family="Dialog" font-size="12" x="321" y="377">
path - path to directory of application.</text>
<text font-family="Dialog" font-size="12" x="321" y="392">
Django set it itself if not defined.</text>
<line fill="#000000" stroke="#000000" stroke-width="1" x1="258" x2="263" y1="198" y2="198"/>
<line fill="#000000" stroke="#000000" stroke-width="1" x1="268" x2="273" y1="198" y2="198"/>
<line fill="#000000" stroke="#000000" stroke-width="1" x1="278" x2="283" y1="198" y2="198"/>
<line fill="#000000" stroke="#000000" stroke-width="1" x1="288" x2="293" y1="198" y2="198"/>
<line fill="#000000" stroke="#000000" stroke-width="1" x1="298" x2="303" y1="198" y2="198"/>
<line fill="#000000" stroke="#000000" stroke-width="1" x1="308" x2="313" y1="198" y2="198"/>
<polygon fill="#ffffc8" points="646,62 883,62 893,72 893,502 646,502 646,62" stroke="#ffffc8" stroke-width="1"/>
<polyline fill="none" points="646,62 883,62 893,72 893,502 646,502 646,62" stroke="#000000" stroke-width="1"/>
<polygon fill="#ffffc8" points="883,62 893,72 883,72 883,62" stroke="#ffffc8" stroke-width="1"/>
<polyline fill="none" points="883,62 893,72 883,72 883,62" stroke="#000000" stroke-width="1"/>
<text font-family="Dialog" font-size="12" x="649" y="77">
Registration of application in project:</text>
<text font-family="Dialog" font-size="12" x="649" y="107">
For correct project work, </text>
<text font-family="Dialog" font-size="12" x="649" y="122">
it must be in the list of applications </text>
<text font-family="Dialog" font-size="12" x="649" y="137">
INSTALLED_APPS, that locates </text>
<text font-family="Dialog" font-size="12" x="649" y="152">
in project parameters.</text>
<text font-family="Dialog" font-size="12" x="649" y="182">
1) INSTALLED_APPS = [</text>
<text font-family="Dialog" font-size="12" x="649" y="197">
...</text>
<text font-family="Dialog" font-size="12" x="649" y="212">
'projectName.apps.className',</text>
<text font-family="Dialog" font-size="12" x="649" y="227">
]</text>
<text font-family="Dialog" font-size="12" x="649" y="257">
2) In module __init.py__ </text>
<text font-family="Dialog" font-size="12" x="649" y="272">
of the application package, </text>
<text font-family="Dialog" font-size="12" x="649" y="287">
initialize the path of the </text>
<text font-family="Dialog" font-size="12" x="649" y="302">
configuration class to the </text>
<text font-family="Dialog" font-size="12" x="649" y="317">
variable default_app_config:</text>
<text font-family="Dialog" font-size="12" x="649" y="347">
default_app_config = </text>
<text font-family="Dialog" font-size="12" x="649" y="362">
projectName.apps.className'</text>
<text font-family="Dialog" font-size="12" x="649" y="392">
After, add into the list </text>
<text font-family="Dialog" font-size="12" x="649" y="407">
of applications new element - </text>
<text font-family="Dialog" font-size="12" x="649" y="422">
string with the path to the package:</text>
<text font-family="Dialog" font-size="12" x="649" y="452">
INSTALLED_APPS = [</text>
<text font-family="Dialog" font-size="12" x="649" y="467">
...</text>
<text font-family="Dialog" font-size="12" x="649" y="482">
'projectName',</text>
<text font-family="Dialog" font-size="12" x="649" y="497">
]</text>
<line fill="#000000" stroke="#000000" stroke-width="1" x1="578" x2="583" y1="206" y2="206"/>
<line fill="#000000" stroke="#000000" stroke-width="1" x1="588" x2="593" y1="206" y2="206"/>
<line fill="#000000" stroke="#000000" stroke-width="1" x1="598" x2="603" y1="206" y2="206"/>
<line fill="#000000" stroke="#000000" stroke-width="1" x1="608" x2="613" y1="206" y2="206"/>
<line fill="#000000" stroke="#000000" stroke-width="1" x1="618" x2="623" y1="206" y2="206"/>
<line fill="#000000" stroke="#000000" stroke-width="1" x1="628" x2="633" y1="206" y2="206"/>
<line fill="#000000" stroke="#000000" stroke-width="1" x1="638" x2="643" y1="206" y2="206"/>
</svg>
