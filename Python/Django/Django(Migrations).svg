<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg height="434" version="1.1" width="1020" xmlns="http://www.w3.org/2000/svg">
<rect fill="none" height="31" stroke="#000000" stroke-width="1" width="159" x="414" y="14"/>
<text font-family="Dialog" font-size="18" x="447" y="33">
Migrations</text>
<polygon fill="#ffffc8" points="14,38 295,38 305,48 305,223 14,223 14,38" stroke="#ffffc8" stroke-width="1"/>
<polyline fill="none" points="14,38 295,38 305,48 305,223 14,223 14,38" stroke="#000000" stroke-width="1"/>
<polygon fill="#ffffc8" points="295,38 305,48 295,48 295,38" stroke="#ffffc8" stroke-width="1"/>
<polyline fill="none" points="295,38 305,48 295,48 295,38" stroke="#000000" stroke-width="1"/>
<text font-family="Dialog" font-size="12" x="17" y="53">
The Migration is a program module, </text>
<text font-family="Dialog" font-size="12" x="17" y="68">
that creates in the database all </text>
<text font-family="Dialog" font-size="12" x="17" y="83">
required structures of the model </text>
<text font-family="Dialog" font-size="12" x="17" y="98">
(tables, fields, indexes, rules and relations).</text>
<text font-family="Dialog" font-size="12" x="17" y="128">
When the migration is executed, </text>
<text font-family="Dialog" font-size="12" x="17" y="143">
generates SQL code, that executes </text>
<text font-family="Dialog" font-size="12" x="17" y="158">
the creation of the structures and </text>
<text font-family="Dialog" font-size="12" x="17" y="173">
relates to DBMS specified in settings. </text>
<text font-family="Dialog" font-size="12" x="17" y="203">
In general Django make migration itself.</text>
<polygon fill="#ffffc8" points="342,54 659,54 669,64 669,419 342,419 342,54" stroke="#ffffc8" stroke-width="1"/>
<polyline fill="none" points="342,54 659,54 669,64 669,419 342,419 342,54" stroke="#000000" stroke-width="1"/>
<polygon fill="#ffffc8" points="659,54 669,64 659,64 659,54" stroke="#ffffc8" stroke-width="1"/>
<polyline fill="none" points="659,54 669,64 659,64 659,54" stroke="#000000" stroke-width="1"/>
<text font-family="Dialog" font-size="12" x="345" y="69">
The command makemigrations </text>
<text font-family="Dialog" font-size="12" x="345" y="84">
from manage.py utility does the migration.</text>
<text font-family="Dialog" font-size="12" x="345" y="114">
manage.py makemigrations [&lt;list of apps&gt;]</text>
<text font-family="Dialog" font-size="12" x="345" y="129">
[--name | -n &lt;migration name&gt;] [--noinput]</text>
<text font-family="Dialog" font-size="12" x="345" y="144">
[--no-input] [--dry-run] [--check] [--merge] </text>
<text font-family="Dialog" font-size="12" x="345" y="159">
[--empty]</text>
<text font-family="Dialog" font-size="12" x="345" y="189">
--name = create the name of migration.</text>
<text font-family="Dialog" font-size="12" x="345" y="219">
--noinput = switch off the printing of </text>
<text font-family="Dialog" font-size="12" x="345" y="234">
the information.</text>
<text font-family="Dialog" font-size="12" x="345" y="264">
--dry-run = print the information but not</text>
<text font-family="Dialog" font-size="12" x="345" y="279">
create the migration.</text>
<text font-family="Dialog" font-size="12" x="345" y="309">
--check = displays a message about whether </text>
<text font-family="Dialog" font-size="12" x="345" y="324">
the model has changed since the last migration.</text>
<text font-family="Dialog" font-size="12" x="345" y="354">
--merge = used to solve the problems </text>
<text font-family="Dialog" font-size="12" x="345" y="369">
between migrations.</text>
<text font-family="Dialog" font-size="12" x="345" y="399">
--empty = creates the empty migration </text>
<text font-family="Dialog" font-size="12" x="345" y="414">
for programming it manually.</text>
<polygon fill="#ffffc8" points="14,254 259,254 269,264 269,379 14,379 14,254" stroke="#ffffc8" stroke-width="1"/>
<polyline fill="none" points="14,254 259,254 269,264 269,379 14,379 14,254" stroke="#000000" stroke-width="1"/>
<polygon fill="#ffffc8" points="259,254 269,264 259,264 259,254" stroke="#ffffc8" stroke-width="1"/>
<polyline fill="none" points="259,254 269,264 259,264 259,254" stroke="#000000" stroke-width="1"/>
<text font-family="Dialog" font-size="12" x="17" y="269">
Migration files saved in the directory </text>
<text font-family="Dialog" font-size="12" x="17" y="284">
named "migrations" inside the </text>
<text font-family="Dialog" font-size="12" x="17" y="299">
application directory.</text>
<text font-family="Dialog" font-size="12" x="17" y="314">
By default the have name like </text>
<text font-family="Dialog" font-size="12" x="17" y="329">
&lt;increment number&gt;_</text>
<text font-family="Dialog" font-size="12" x="17" y="344">
&lt;migration name&gt;.</text>
<text font-family="Dialog" font-size="12" x="17" y="359">
It can be renamed before </text>
<text font-family="Dialog" font-size="12" x="17" y="374">
migration is executed.</text>
<polygon fill="#ffffc8" points="718,46 995,46 1005,56 1005,291 718,291 718,46" stroke="#ffffc8" stroke-width="1"/>
<polyline fill="none" points="718,46 995,46 1005,56 1005,291 718,291 718,46" stroke="#000000" stroke-width="1"/>
<polygon fill="#ffffc8" points="995,46 1005,56 995,56 995,46" stroke="#ffffc8" stroke-width="1"/>
<polyline fill="none" points="995,46 1005,56 995,56 995,46" stroke="#000000" stroke-width="1"/>
<text font-family="Dialog" font-size="12" x="721" y="61">
The command "migrate" from </text>
<text font-family="Dialog" font-size="12" x="721" y="76">
manage.py utility</text>
<text font-family="Dialog" font-size="12" x="721" y="91">
create the migration. During that </text>
<text font-family="Dialog" font-size="12" x="721" y="106">
migration in database creates or </text>
<text font-family="Dialog" font-size="12" x="721" y="121">
changes structures.</text>
<text font-family="Dialog" font-size="12" x="721" y="151">
manage.py migrate [ &lt;alias of the app&gt; </text>
<text font-family="Dialog" font-size="12" x="721" y="166">
[&lt;migration name&gt;]] </text>
<text font-family="Dialog" font-size="12" x="721" y="181">
[--fake-initial] [--noinut] [--no-input] [--fake]</text>
<text font-family="Dialog" font-size="12" x="721" y="211">
--fake-initial = modifies present structures</text>
<text font-family="Dialog" font-size="12" x="721" y="241">
--noinput = switch off displaying</text>
<text font-family="Dialog" font-size="12" x="721" y="271">
--fake = marks migration as executed,</text>
<text font-family="Dialog" font-size="12" x="721" y="286">
but don't does any.</text>
</svg>
