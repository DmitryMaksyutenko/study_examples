<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section id="wrap">
        <section id="showHide" class="inline">
            <div id="red" class="squared"></div>
            <button id="showRed" class="buttons">show</button>
            <button id="hideRed" class="buttons">hide</button>
        </section>
        <section id="slide" class="inline">
            <div id="blue" class="squared"></div>
            <button id="slideUp" class="buttons">slide up</button>
            <button id="slideDown" class="buttons">slide down</button>
        </section>
        <section id="fade" class="inline">
            <div id="green" class="squared"></div>
            <button id="fadeOut" class="buttons">fade out</button>
            <button id="fadeIn" class="buttons">fade in</button>
        </section>
        <section id="toggle" class="inline">
            <div id="yellow" class="squared"></div>
            <button id="toggleButton" class="buttons">toggle</button>
        </section>
        <section id="slideToggle" class="inline">
            <div id="cyan" class="squared"></div>
            <button id="slideToggleButton" class="buttons">slide toggle</button>
        </section>
        <section id="fadeToggle" class="inline">
            <div id="pinc" class="squared"></div>
            <button id="fadeToggleButton" class="buttons">fade toggle</button>
        </section>
    </section>

    <script src="../jquery.js"></script>
    <script src="example.js"></script>

</body>
</html>
